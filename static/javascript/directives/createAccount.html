<div class="col-sm-6 col-sm-offset-3 create-account-form bottom-buffer">

  <h1 class="form-head bottom-buffer">Create Your Account</h1>
  <form id="new_user">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" id="new_username_input" maxlength="20" data-ng-model="username" required>
    </div>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" name="firstname" id="new_firstname_input" maxlength="20" data-ng-model="firstname" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" name="lastname" id="new_lastname_input" maxlength="20" data-ng-model="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" id="new_email_input" data-ng-model="email" required>
    </div>
    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="password" class="form-control" name="password1" id="new_password1_input" data-ng-model="password1" required>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password:</label>
      <input type="password" class="form-control" name="password2" id="new_password2_input" data-ng-model="password2" required>
    </div>

    <p class="error" data-ng-show="has_error" data-ng-repeat="error in errors"> {* error *} </p>

    <button type="submit" class="btn btn-default" id="new_submit" data-ng-click="create()">Submit</button>
  </form>
</div>
